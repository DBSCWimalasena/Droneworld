<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .menu-item h2 {
            color: #333;
        }

        .menu-item p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Menu</h1>
    <div class="menu-item">
        <h2>Item 1</h2>
        
    </div>
    <div class="menu-item">
        <h2>Item 2</h2>
        
    </div>

</div>

</body>
</html>
